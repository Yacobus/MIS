<ion-view>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-title>Search Service Call</ion-nav-title>
    <ion-content class="frmInput">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Status</span><br />
            <input type="radio" name="statusSC" id="r1SC" value="O" ng-model="sc.status"><label for="r1SC">Open</label>
            <input type="radio" name="statusSC" id="r2SC" value="C" ng-model="sc.status"><label for="r2SC">Close</label>
            <input type="radio" name="statusSC" id="r3SC" value="L" ng-model="sc.status"><label for="r3SC">All</label>
        </label>
        <label class="item item-input item-stacked-label" ng-show="sc.status=='O'">
            <span class="input-label">Assign</span><br />
            <input type="radio" name="assignSC" id="r4SC" value="A" ng-model="sc.assign"><label for="r4SC">Assign</label>
            <input type="radio" name="assignSC" id="r5SC" value="U" ng-model="sc.assign"><label for="r5SC">Unassign</label>
            <!--<input type="radio" name="assignSC" id="r6SC" value="L" ng-model="sc.assign"><label for="r6SC">All</label>-->
        </label>
        <label class="item item-input item-stacked-label" ng-show="sc.status=='C' || sc.status=='L'">
            <span class="input-label">From</span><br />
            <input type="date" ng-model="start" id="start" class="hidden" ng-change="getStart(start)" />
            <input type="text" ng-model="startDate" class="textDate" readonly>
            <i for="start" class="icon ion-calendar buttonDate"></i>
        </label>
        <label class="item item-input item-stacked-label" ng-show="sc.status=='C' || sc.status=='L'">
            <span class="input-label">To</span><br />
            <input id="end" type="date" ng-model="end" class="hidden" ng-change="getEnd(end)" />
            <input type="text" ng-model="endDate" class="textDate" readonly>
            <i for="end" class="icon ion-calendar buttonDate"></i>
        </label>
        <!--<label class="item item-input item-stacked-label">
            <span class="input-label">Subject</span>
            <input type="text">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Item</span>
            <input type="text">
        </label>-->
        <div class="button-container">
            <button class="button custom-button" ng-click="load()">Load</button>
        </div>
    </ion-content>
</ion-view>
