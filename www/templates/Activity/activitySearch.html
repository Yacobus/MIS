<ion-view hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-arrow-down-c" ng-click="newAct()"></button>
    </ion-nav-buttons>
    <ion-nav-title>Search Activity</ion-nav-title>
    <ion-content class="frmInput">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Status</span><br />
            <input type="radio" name="statusAct" id="r1Act" value="O" ng-model="act.status"><label for="r1Act">Open</label>
            <input type="radio" name="statusAct" id="r2Act" value="C" ng-model="act.status"><label for="r2Act">Close</label>
            <input type="radio" name="statusAct" id="r3Act" value="L" ng-model="act.status"><label for="r3Act">All</label>
        </label>
        <!--<label class="item item-input item-stacked-label" ng-show="act.status=='O'">
            <span class="input-label">Assign</span><br />
            <input type="radio" name="assign" id="r4" value="A" ng-model="act.assign"><label for="r4">Assign</label>
            <input type="radio" name="assign" id="r5" value="U" ng-model="act.assign"><label for="r5">Unassign</label>
            <input type="radio" name="assign" id="r6" value="L" ng-model="act.assign"><label for="r6">All</label>
        </label>-->
        <label class="item item-input item-stacked-label" ng-show="act.status=='C' || act.status=='L'">
            <span class="input-label">From</span><br />
            <input type="date" ng-model="start" id="start" class="hidden" ng-change="getStart(start)" />
            <input type="text" ng-model="startDate" class="textDate" readonly>
            <i for="start" class="icon ion-calendar buttonDate"></i>
        </label>
        <label class="item item-input item-stacked-label" ng-show="act.status=='C' || act.status=='L'">
            <span class="input-label">To</span><br />
            <input id="end" type="date" ng-model="end" class="hidden" ng-change="getEnd(end)" />
            <input type="text" ng-model="endDate" class="textDate" readonly>
            <i for="end" class="icon ion-calendar buttonDate"></i>
        </label>
        <!--<label class="item item-input item-stacked-label">
            <span class="input-label">Type</span>
            <input type="text">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Subject</span>
            <input type="text">
        </label>-->
        <div class="button-container">
            <button class="button custom-button" ng-click="load()">Load</button>
        </div>
    </ion-content>
</ion-view>
