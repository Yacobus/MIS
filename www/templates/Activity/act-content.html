<ion-view>

        <button class="button button-icon icon ion-ios-arrow-back" ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-done-all" ng-click="save()" ng-disabled="statusAct=='Y'"></button>
    </ion-nav-buttons>
    <ion-nav-title>Activity-Content</ion-nav-title>
    <ion-content class="frmInput has-tabs-top">
        <span class="span-textarea">Content</span>
        <textarea rows="25" ng-model="activity.Notes" ng-disabled="statusAct=='Y'"></textarea>
    </ion-content>
</ion-view>
