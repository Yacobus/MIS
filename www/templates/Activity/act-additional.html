<ion-view>
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back" ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-done-all" ng-click="save()" ng-disabled="statusAct=='Y'"></button>
    </ion-nav-buttons>
    <ion-nav-title>Activity-Additional</ion-nav-title>
    <ion-content class="frmInput has-tabs-top">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Item Code</span><br />
            <input id="actItemCode" type="text" class="textDate" ng-model="activity.U_IDU_Unit" ng-click="openItemModal()">
            <i for="actItemCode" class="icon ion-android-search buttonDate" ng-disabled="statusAct=='Y'"></i>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Item Name</span>
            <input type="text" ng-model="activity.U_IDU_UnitName" disabled>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Serial Number Unit</span>
            <input type="text" ng-model="activity.U_IDU_SerialUnit" ng-disabled="statusAct=='Y'">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">No Request</span>
            <input type="text" ng-model="activity.U_IDU_No_Request" ng-disabled="statusAct=='Y'">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Labor Time @hour</span>
            <input type="number" ng-model="activity.U_IDU_LaborTime" ng-disabled="statusAct=='Y'">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Travel Time @hour</span>
            <input type="number" ng-model="activity.U_IDU_TravelTime" ng-disabled="statusAct=='Y'">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Travel Cost</span>
            <input type="number"  ng-model="activity.U_IDU_TravelCost" ng-disabled="statusAct=='Y'">
        </label>
        <br />
        <span class="span-textarea">Misc</span>
        <textarea rows="5" ng-model="U_IDU_Misc" ng-disabled="statusAct=='Y'"></textarea>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Total Cost</span>
            <input type="number" ng-model="activity.U_IDU_TotalCost" ng-disabled="statusAct=='Y'"> 
        </label>
        <br />
        <span class="span-textarea">Deskripsi</span>
        <textarea rows="5" ng-disabled="statusAct=='Y'"></textarea> <br />
       
    </ion-content>
</ion-view>
