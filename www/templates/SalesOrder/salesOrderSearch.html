<ion-view hide-back-button="true" cache-view="false">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-title>Search {{soTitle}}</ion-nav-title>
    <ion-content class="frmInput">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Status</span><br />
            <input type="radio" name="statusSO" id="r1SO" value="O" ng-model="so.status"><label for="r1SO">Open</label>
            <input type="radio" name="statusSO" id="r2SO" value="C" ng-model="so.status"><label for="r2SO">Close</label>
            <input type="radio" name="statusSO" id="r3SO" value="L" ng-model="so.status"><label for="r3SO">All</label>
        </label>
        <label class="item item-input item-stacked-label" ng-show="so.status=='C' || so.status=='L'">
            <span class="input-label">From</span><br />
            <input type="date" ng-model="start" id="startSO" class="hidden" ng-change="getStart(start)"/>
            <input type="text" ng-model="startDate" class="textDate" readonly>
            <i for="startSO" class="icon ion-calendar buttonDate"></i>
        </label>
        <label class="item item-input item-stacked-label" ng-show="so.status=='C' || so.status=='L'">
            <span class="input-label">To</span><br />
            <input id="endSO" type="date" ng-model="end" class="hidden" ng-change="getEnd(end)"/>
            <input type="text" ng-model="endDate" class="textDate" readonly>
            <i for="endSO" class="icon ion-calendar buttonDate"></i>
        </label>
        <div class="button-container">
            <button class="button custom-button" ng-click="load()">Load</button>
        </div>
    </ion-content>
</ion-view>
