<ion-view hide-back-button="isDraft">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-show="isDraft"></button>
    </ion-nav-buttons>
    <!--<ion-nav-buttons side="left" ng-hide="isDraft">
        <button class="button button-icon ion-ios-arrow-back" ui-sref="app.salesOrderSearch"></button>
    </ion-nav-buttons>-->
    <ion-nav-title>{{soTitle}} List</ion-nav-title>
    <ion-content class="frmList">
        <div class="list list-inset div-search">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="searchFilter">
            </label>
        </div>
        <ion-list ng-repeat="so in salesOrder | orderBy:'DocDate':true | filter:searchFilter">
            <ion-item ng-click="goDetail(so.DocEntry)" class="item item-text-wrap">
                <div>
                    <h2>{{so.DocNum}}</h2>
                    <label>{{so.CardName}}</label>
                    <p>{{so.DocDate | date :  "dd MMM yyyy"}}</p>
                    <label>{{so.U_IDU_SQ}}</label>
                    <p ng-hide="isDraft">{{so.DocumentStatus}}</p>
                </div>
                <div>
                    <hr />
                </div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
