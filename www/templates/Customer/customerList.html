<ion-view>
    <!--<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>-->
    <ion-nav-title>Customer List</ion-nav-title>
    <ion-content class="frmList">
        <div class="list list-inset div-search">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="searchFilter">
            </label>
        </div>
        <ion-list ng-repeat="cust in customers | orderBy:'CardName' | filter:searchFilter">
            <ion-item ng-click="goDetail(cust.CardCode)" class="item item-text-wrap">
                <div>
                    <h2>{{cust.CardCode}}</h2>
                    <label>{{cust.CardName}}</label>
                    <p>{{cust.GroupName}}</p>
                    <p>{{cust.TerritoryName}}</p>
                </div>
                <div>
                    <hr />
                </div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
