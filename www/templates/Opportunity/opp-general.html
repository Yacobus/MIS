<ion-view>
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back" ng-click="goBack()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-done-all" ng-click="save()"></button>
    </ion-nav-buttons>
    <ion-nav-title>Opportunity-General</ion-nav-title>
    <ion-content class="frmInput has-tabs-top">
        <label class="item item-input item-stacked-label">
            <span class="input-label">BP Channel Code</span><br />
            <input id="oppBPChannel" type="text" class="textDate" ng-model="opp.ChannelCode" ng-click="openBPModal(2)" readonly>
            <i for="oppBPChannel" class="icon ion-android-search buttonDate" ng-disabled="temp.disable"></i>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">BP Channel Name</span>
            <input type="text" ng-model="opp.ChannelName" disabled>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">BP Channel Contact</span><br />
            <select ng-model="opp.ChannelContact">
                <option ng-repeat='contact in oppContact2' value='{{contact.Code}}' ng-selected='{{contact.Code == opp.ChannelContact}}' ng-disabled="temp.disable">{{contact.Name}}</option>
            </select>
        </label><br />
            <span class="input-label">Remark</span>
            <textarea rows="20" ng-model="opp.Remark" ng-disabled="temp.disable"></textarea>   
        <br />   
    </ion-content>
</ion-view>
